<!DOCTYPE html>
<html>
    <head>
      <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
      <link rel="manifest" href="/site.webmanifest">
      
        <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-firestore.js"></script>
        <link rel="stylesheet" href="https://use.typekit.net/lbw7vpl.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js" integrity="sha512-TW5s0IT/IppJtu76UbysrBH9Hy/5X41OTAbQuffZFU6lQ1rdcLHzpU5BzVvr/YFykoiMYZVWlr/PX1mDcfM9Qg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <div class="topnav">
        <h1 class="navHead">siot</h1>
      </div>

      <div class="container">
        <div class="Chart-1">
          <div class="card">
            <p class="description">Last 15 Heart Rate</p>
            <canvas id="HRchart" width="auto" height=130px></canvas>
            <p class="description2">Time (24hr)</p>
          </div>
        </div>
        <div class="Chart-2">
          <div class="card">
            <p class="description">Last 15 Lux</p>
            <canvas id="LUXchart" width="auto" height=130px></canvas>
            <p class="description2">Time (24hr)</p>
          </div>
        </div>
        <div class="Chart-3">
          <div class="card">
            <p class="description">Live Heart Rate</p>
            <h3 id="hr-val" class="heartRate bigNumber">75</h3>  
            <h3 class="heartRate unit">bpm</h3> 
            <div class="minigrid">
              <div class="time"><p class="description3">time:</p> </div>
              <div class="timeval"><p class="description2" id="time-stamp-hr"></p></div>
              <div class="date"><p class="description3">date:</p></div>
              <div class="dateval"><p class="description2" id="date-stamp-hr"></p></div>
            </div>                    
          </div>
        </div>
        <div class="Chart-4">
          <div class="card">
            <p class="description">Live Lux</p>
            <h3 class="lux bigNumber" id="lux-val">321</h3>
            <h3 class="lux unit">lx</h3>
            <div class="minigrid">
              <div class="time"><p class="description3">time:</p> </div>
              <div class="timeval"><p class="description2" id="time-stamp-lux"></p></p></div>
              <div class="date"><p class="description3">date:</p></div>
              <div class="dateval"><p class="description2" id="date-stamp-lux"></p></div>
            </div>   
            
            
          </div>
        </div>
        <div class="Chart-5">
          <div class="card">
            <p class="description">LIFX</p><div class="LIFX">
              <div class="Top"><div class="circle"></div></div>
              <div class="Middle">
                <label id="luxLightSwitch" class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
              </div>
              <div class="Bottom">
                <p class="description2">Toggle the switch to for a custom lighting effect mapping your heart rate to a LIFX bulb</p>
              </div>
            </div>            
          </div>
        </div>
        <div class="chart-6">
          <div class="card">           
            <p class="description">Week of Data Collection</p>
            <canvas id="week-chart" width="auto" height=60px></canvas>
            <p class="description2" id="time-stamp-lux">Date Time</p>
          </div>
        </div>
        <p class="bigNumber2">Information</p>
      </div>
      
        
        
      

        <script>
            // Initialize Firebase
            var config = {
              
            firebase.initializeApp(config);
            const db = firebase.firestore();
            db.settings({ timestampsInSnapshots: true }); 
        </script>
        <script src="realtime.js"></script>
        <script src="15min.js"></script>
        <script src="weekChart.js"></script>
    </body>
</html>
